  <script>
    (function redirectToSPA() {
      const repoBase = '/projeto-valorant';
      const { pathname, search, hash } = window.location;
      const pathWithoutBase = pathname.startsWith(repoBase)
        ? pathname.slice(repoBase.length)
        : pathname;
      const newURL = `${repoBase}/#${pathWithoutBase}${search}${hash}`;
      window.location.replace(newURL);
    })();
  </script>
